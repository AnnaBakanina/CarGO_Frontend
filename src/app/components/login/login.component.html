<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-form p-4 shadow bg-white rounded">
      <h2 class="text-center text-primary mb-4">Вітаємо!</h2>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Електронна пошта</label>
          <input type="email" id="email" class="form-control" placeholder="Введіть електронну пошту" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" id="password" class="form-control" placeholder="Введіть пароль" required>
        </div>
        <!-- <button type="button" class="btn btn-primary w-100" (click)="auth.loginWithRedirect()">Ввійти</button> -->
        <button type="button" class="btn btn-primary w-100">Ввійти</button>
      </form>
      <!-- <div class="text-center mt-3">
        <a href="#" class="text-decoration-none">Забули пароль?</a>
      </div> -->
      <div class="text-center mt-3">
        <span>Ще не маєте аккаунту?</span>
        <a routerLink="/sign-up" class="btn btn-outline-primary ms-2">Створити аккаунт</a>
      </div>
    </div>
  </div>
