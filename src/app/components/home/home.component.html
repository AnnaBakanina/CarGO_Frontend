<div class="container-fluid p-5 text-white text-center mt-5 hero-bg" style="background: url('/silhouette-skyline-illustration.png') center/cover no-repeat;">
    <div class="row justify-content-center mt-auto">
        <div class="col-md-8 bg-white p-3 rounded shadow mt-5">
            <form class="row g-2">
                <div class="col-md-3">
                    <select class="form-select" id="brandId" [(ngModel)]="selectedBrandId" name="brandId">
                        <option selected>Бренд</option>
                        <option *ngFor="let type of brands" [value]="type.id">{{ type.name }}</option>
                      </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option selected>Модель</option>
                        <option value="1">X5</option>
                        <option value="2">A6</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <input type="number" class="form-control" id="priceTo" [(ngModel)]="filters.priceTo" placeholder="Ціна дo ...">
                </div>
                <div class="col-md-3">
                    <button type="submit" class="btn btn-primary w-100">Шукати</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="row justify-content-center mt-auto">
    <h1 class="fw-bold text-black">Кожен може знайти свій ідеальний автомобіль</h1>
    <p class="text-black">Понад 10 000 пропозицій на вибір</p>
</div>
