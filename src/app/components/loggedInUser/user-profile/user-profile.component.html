<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

<div class="bg-light">
    <div class="container py-5">
        <div class="row">

            <div class="col-12 mb-4">
                <div class="profile-header position-relative mb-4">
                </div>
                <div class="text-center">
                    <div class="position-relative d-inline-block">
                        <img src="https://static.vecteezy.com/system/resources/previews/019/879/186/non_2x/user-icon-on-transparent-background-free-png.png" class="rounded-circle profile-pic" alt="Profile Picture">
                    </div>
                    <h3 class="mt-3 mb-1">{{ userFullName }}</h3>
                </div>
            </div>

            <div class="col-12">
                <div class="card border-0 shadow-sm">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            
                            <div class="col-lg-3 border-end">
                                <div class="p-4">
                                    <div class="nav flex-column nav-pills">
                                        <button type="button" class="nav-link active text-start" [class.active]="activeTab === 'info'" 
                                        (click)="setTab('info')"><i class="fas fa-user me-2"></i>Інформація</button>
                                        <button *ngIf="!isAdmin" type="button" class="nav-link text-start" [class.active]="activeTab === 'announcements'" 
                                        (click)="setTab('announcements')"><i class="fas fa-solid fa-list me-2"></i>Оголошення</button>
                                        <button *ngIf="isAdmin" type="button" class="nav-link text-start" [class.active]="activeTab === 'manageAnnoucements'" 
                                        (click)="setTab('manageAnnoucements')"><i class="fas fa-solid fa-file me-2"></i>Керування оголошеннями</button>
                                        <button *ngIf="isAdmin" type="button" class="nav-link text-start" [class.active]="activeTab === 'manageUsers'" 
                                        (click)="setTab('manageUsers')"><i class="fas fa-solid fa-address-book me-2"></i>Керування користувачами</button>
                                        <button *ngIf="isAdmin" type="button" class="nav-link text-start" [class.active]="activeTab === 'reports'" 
                                        (click)="setTab('reports')"><i class="fas fa-solid fa-chart-pie me-2"></i>Звіти</button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-9">
                                <div class="p-4">
                                    <div class="mb-4">
                                      <app-user-info *ngIf="activeTab === 'info'"></app-user-info>
                                      <app-user-listing *ngIf="activeTab === 'announcements'"></app-user-listing>
                                      <app-vehicle-table-listing *ngIf="activeTab === 'manageAnnoucements' && isAdmin"></app-vehicle-table-listing>
                                      <app-user-table-listing *ngIf="activeTab === 'manageUsers' && isAdmin"></app-user-table-listing>
                                      <app-admin-form *ngIf="activeTab === 'reports' && isAdmin"></app-admin-form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
