<div class="d-flex justify-content-center mt-5">
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="w-100" style="max-width: 80%;">
      
      <h3 class="mb-4 text-center">Редагування</h3>
      
      <p> {{ vehicle | json}} </p>

      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Тип авто:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Бренд авто:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Модель авто:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="vinNumber" class="form-label">Рік випуску:</label>
        <div class="d-flex align-items-center border-bottom">
          <input type="text" class="form-control border-0 shadow-none px-0" id="vinNumber" formControlName="vinNumber" placeholder="Enter VIN number"/>
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
  
      <div class="mb-3 position-relative">
        <label for="vinNumber" class="form-label">VIN номер:</label>
        <div class="d-flex align-items-center border-bottom">
          <input type="text" class="form-control border-0 shadow-none px-0" id="vinNumber" formControlName="vinNumber" placeholder="Enter VIN number"/>
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
      
      <!-- (click)="toggleEdit()"   [readonly]="!isEditing"  -->

      <div class="mb-3 position-relative">
        <label for="vinNumber" class="form-label">Пробіг:</label>
        <div class="d-flex align-items-center border-bottom">
          <input type="text" class="form-control border-0 shadow-none px-0" id="vinNumber" formControlName="vinNumber" placeholder="Enter VIN number"/>
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Технічний стан:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>

      <div class="mb-3 position-relative">
        <label for="carDescription" class="form-label">Опис:</label>
        <div class="d-flex align-items-center border-bottom">
          <!-- Textarea -->
          <textarea class="form-control border-0 shadow-none px-0" id="carDescription" formControlName="carDescription" rows="3"></textarea>
          
          <!-- Кнопка для редагування -->
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-3 position-relative">
        <label for="numberField" class="form-label">Ціна:</label>
        <div class="d-flex align-items-center border-bottom">
          <input type="number" class="form-control border-0 shadow-none px-0" id="numberField" placeholder="Введіть ціну" />
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-3">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="option1" value="option1">
          <label class="form-check-label" for="option1">Можливий торг</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="option2" value="option2">
          <label class="form-check-label" for="option2">Нерозмитнений</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="option3" value="option3">
          <label class="form-check-label" for="option3">Можлива оплата частинами</label>
        </div>
      </div>
      
      <div class="mb-4 position-relative">
        <label for="formFile" class="form-label">Завантажити фото</label>
        <div class="d-flex align-items-center border-bottom pb-2">
          <input class="form-control border-0 shadow-none px-0" type="file" id="formFile" style="visibility: hidden;">
          <button type="button" class="btn btn-outline-primary p-2" aria-label="Choose File" onclick="document.getElementById('formFile').click()">
            <i class="bi bi-upload"></i> Вибрати файл
          </button>
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
        <small class="text-muted mt-2">Виберіть файл з вашого пристрою.</small>
      </div>
      
      <div class="mb-3 position-relative">
        <label for="phoneField" class="form-label">Номер телефону</label>
        <div class="d-flex align-items-center border-bottom">
          <input type="tel" class="form-control border-0 shadow-none px-0" id="phoneField" placeholder="Введіть номер телефону">
          <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
            <i class="bi bi-pencil"></i>
          </button>
        </div>
      </div>
      
      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Регіон:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>
      
      <div class="mb-3 position-relative">
        <label for="carType" class="form-label">Місто:</label>
        <div class="d-flex align-items-center border-bottom">
            <select class="form-select border-0 shadow-none px-0" id="carTypeId" formControlName="carTypeId">
              <!-- <option *ngFor="let type of " [value]="type.id">{{ type.name }}</option> -->
            </select>
            <button type="button" class="btn btn-link p-0 ms-2" aria-label="Edit">
              <i class="bi bi-pencil"></i>
            </button>
          </div>
      </div>
  
      <div class="text-center mt-4">
        <button class="btn btn-primary" type="submit">Save Changes</button>
      </div>
    </form>
  </div>
