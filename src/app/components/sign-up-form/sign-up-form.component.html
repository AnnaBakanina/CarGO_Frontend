<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="login-form p-4 shadow bg-white rounded">
      <h2 class="text-center text-success mb-4">Створіть аккаунт</h2>
      <form>
        <div class="mb-3">
          <label for="firstName" class="form-label">Ім'я</label>
          <input type="text" id="firstName" class="form-control" placeholder="Введіть ваше ім’я" required>
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Прізвище</label>
          <input type="text" id="lastName" class="form-control" placeholder="Введіть ваше прізвище" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Номер телефону</label>
          <input type="tel" id="phone" class="form-control" placeholder="+380XXXXXXXXX" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Електронна пошта</label>
          <input type="email" id="email" class="form-control" placeholder="Введіть електронну пошту" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Пароль</label>
          <input type="password" id="password" class="form-control" placeholder="Створіть пароль" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Підтвердіть пароль</label>
          <input type="password" id="confirmPassword" class="form-control" placeholder="Повторіть пароль" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Зареєструватися</button>
      </form>
      <div class="text-center mt-3">
        <span>Вже маєте аккаунт?</span>
        <a routerLink="/login" class="btn btn-outline-success ms-2">Увійти</a>
      </div>
    </div>
  </div>
