<div class="list-group">
    <div *ngFor="let vehicle of apiVehicles" class="list-group-item d-flex justify-content-between align-items-center">
        <div>
            <h5>{{ vehicle.brand.name }} {{ vehicle.model.name }} | {{ vehicle.carType.name }}
                <span class="badge-status" [ngClass]="{
                    'badge-active': vehicle.advertisementStatus.name === 'Активне',
                    'badge-inactive': vehicle.advertisementStatus.name === 'Неактивне',
                    'badge-pending text-dark': vehicle.advertisementStatus.name === 'Продано'
                }">
                  {{ vehicle.advertisementStatus.name }}
                </span>
            </h5>
            <p>{{ vehicle.description | slice:0:45 }}...</p>
        </div>
        <a class="btn btn-primary" [routerLink]="['/vehicle', vehicle.id]">Редагувати</a>
    </div>
  </div>
